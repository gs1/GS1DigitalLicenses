<svg xmlns="http://www.w3.org/2000/svg" width="590" height="370" viewBox="0 0 590 370">
  <!-- GS1 orange outer decorative border -->
  <rect x="5" y="5" width="580" height="360" rx="24" ry="24"
        style="fill: none; stroke: #f36f21; stroke-width: 4; stroke-dasharray: 10 4;" />

  <!-- Inner soft frame -->
  <rect x="15" y="15" width="560" height="340" rx="12" ry="12"
        style="fill: #fffdf8; stroke: #ccc; stroke-width: 1.5;" />

  <!-- Background gradient -->
  <defs>
    <linearGradient id="paper-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f5ef; stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="15" y="15" width="560" height="340" rx="12" ry="12" fill="url(#paper-bg)" />

  <!-- GS1 Logo -->
  <image href="https://gs1go2.azureedge.net/cdn/ff/-DWrvJ6_9SFLuFoLPq53eDFnZK5ChJZhyMixhk4Vh_M/1746862910/:relative:/themes/custom/gsone_revamp/logo.png"
         x="460" y="30" width="100" height="32" />

  <!-- Credential Title -->
  <text id="credential-name"
        x="295" y="55"
        text-anchor="middle"
        style="font: bold 20px sans-serif; fill: #000;">
    [CREDENTIAL NAME]
  </text>
  <!-- Organization Info -->
  <text x="30" y="80" style="font: bold 13px sans-serif; fill: #333;">Organization Name:</text>
  <text x="210" y="80" id="org-name" style="font: 13px monospace; fill: #0057b8;">[ORG NAME]</text>

  <text x="30" y="100" style="font: bold 13px sans-serif; fill: #333;">Organization GLN:</text>
  <text x="210" y="100" id="org-gln" style="font: 13px monospace; fill: #0057b8;">[GLN]</text>

  <!-- License Info -->
  <text x="30" y="120" style="font: bold 13px sans-serif; fill: #333;">License Value:</text>
  <text x="210" y="120" id="license-value" style="font: 13px monospace; fill: #0057b8;">[LICENSE]</text>

  <text x="30" y="140" style="font: bold 13px sans-serif; fill: #333;">Alt License Value:</text>
  <text x="210" y="140" id="alt-license-value" style="font: 13px monospace; fill: #0057b8;">[ALTERNATE]</text>

  <!-- Identification Key Type -->
  <text x="30" y="160" style="font: bold 13px sans-serif; fill: #333;">Identification Key Type:</text>
  <text x="210" y="160" id="identificationKeyType" style="font: 13px monospace; fill: #0057b8;">N/A</text>

  <!-- Description block -->
  <foreignObject x="30" y="180" width="530" height="90">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <p id="vc-description" style="
        font-family: sans-serif;
        font-size: 12px;
        color: #333;
        margin: 0;
        line-height: 1.3em;
      ">
        [VC DESCRIPTION GOES HERE...]
      </p>
    </body>
  </foreignObject>

  <!-- Extends Credential -->
  <text x="30" y="290" style="font: 13px sans-serif; fill: #333;">
    <tspan style="font-weight: bold;">Extends:</tspan>
    <tspan id="extendsCredential" style="font-family: monospace; fill: #0057b8;">[VALUE]</tspan>
  </text>

  <!-- Issuer: Right-aligned with underline only under value -->
  <text id="issuer-label" x="560" y="320" text-anchor="end"
        style="font: bold 13px sans-serif; fill: #333;">
    Issuer:
  </text>

  <text id="issuer" x="560" y="336" text-anchor="end"
        style="font: italic 13px monospace; fill: #0057b8; text-decoration: underline;">
    [ISSUER]
  </text>
</svg>
